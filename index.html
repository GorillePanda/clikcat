<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClikCat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>WATERCAT</h1>
        <p>Choose your side!</p>
 <!-- Conteneur pour les deux images -->
    <div class="image-container">
        <div class="image-block">
            <img src="cat.jpeg" id="clikcat" alt="ClikCat" onmousedown="pop()" onmouseup="depop()">
            <p><span id="compteur">0</span></p>
            <p>Angel clik : <span id="compteurGlobal">0</span></p>
        </div>

        <div class="image-block">
            <img src="cat2.png" id="clikcat2" alt="ClikCat2" onmousedown="pop2()" onmouseup="depop2()">
            <p><span id="compteur2">0</span></p>
            <p>Evil clik : <span id="compteurGlobal2">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
